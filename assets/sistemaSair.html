<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">

<body>
    <main class="container-fluid">
        <section class=" container-md">
            <div class=" col-md-12 mr-1 mt-md-4 ml-0 mb-md-1 text-center " id="layout">

                                </div>
                                <div class="modal-body">
                                    ...
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

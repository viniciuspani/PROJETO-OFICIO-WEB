<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/floatingLabel.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">



</head>

<body>
    <main class="container-fluid">
        <section class=" container-md">
            <div class=" col-md-12 mr-1 mt-md-4 ml-0 mb-md-1 text-center " id="layout">
                <img class="mt-5 mb-5" src="https://portalrh.linhares.es.gov.br:443/uploads/brasao.png"
                    style="height: 100px; margin-top: 6px;" alt="logo">                
                <div class=" container-fluid">
                    <form class="bg-white form-row form-signin text-center centralizar">
                        <h1 class="mt-sm-1 mb-sm-2">LOGIN</h1>
                        <div class="form-label-group">                            
                            <input type="text" id="inputLogin" class="form-control form-text" placeholder="Entre com usuario" required autofocus>
                            <label for="inputLogin">Entre com usuario</label>
                          </div>
                    
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control form-text" placeholder="Senha" required>
                            <label for="inputPassword">Senha</label>
                          </div>       
                        <button type="submit" onclick="VerificaUsuario" class="btn btn-primary col-sm-12">Entrar</button>
                      </form>
                </div>
                <a class="btn btn-link" href="">Acesso Administrativo<i class="la la-arrow"></i></a>
            </div>           
            
        </section>
    </main>
    <script src="../assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/fontawesome.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>






</html>

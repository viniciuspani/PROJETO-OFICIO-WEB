<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sistema Oficios</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/floatingLabel.css">
    <link rel="stylesheet" href="../assets/css/style.css">



</head>

<body>
    <!--Abertura Main container princial sistema-->
    <main class="container-fluid col-md-12 mr-1 mt-md-3 ml-0 mb-md-1" id="layout">
        <!--Abertura Header menu-->
        <header>
            <nav class="nav nav-pills nav-justified text-center flex-column layoutMenu">
                <a href="index.html">
                    <img class="figure-img mt-5 mb-4" src="https://portalrh.linhares.es.gov.br:443/uploads/brasao.png"
                        style="height: 90px; margin-top: 6px;" alt="logo">
                </a>
                <h2 class="text-center"><strong>MENU</strong></h2>
                <a class="nav-link p-2 mt-4" href="sistemaOficios.html">Oficios</a>
                <a class="nav-link p-2 mt-4" href="sistemaMemorando.html">Memorando</a>
                <a class="nav-link active p-2 mt-4" href="sisRelatorioOficio.html">Relatorio</a>
                <a data-toggle="modal" data-target="#modalFecharSistema" class="nav-link p-2 mt-4" href="#">Sair</a>
            </nav>
        </header>
        <!--Fechamento Header menu-->

        <!--Abertura Div container conteudo princial-->
        <div class="containerSistema text-center">
            <!--Abertura Section titulo-->
            <section class=" container-fluid ">
                <h2 class="m-3 text-center font-weight-bold font-italic">Sistema Oficios</h2>
                <h3 class="text-center font-weight-bold font-italic pt-3">Relatório Memorando</h3>
                <article class="row mt-3">
                    <h5 class="text-center font-weight-light font-italic pt-3 col-6 ">Usuario</h5>
                    <h5 class="text-center font-weight-light font-italic pt-3 col-4 ">Setor</h5>
                </article>
            </section>
            <!--Fechamento Section titulo-->

            <!--Abertura Select Tipo Relatorio-->
            <div class="mx-1 mt-2 text-left">
                <label class="form-label-group">Selecionar Relatorio</label>
                <select class="form-control" name="setor" id="setor">
                    <optgroup label="Relatorio">                        
                        <option value="relOficio">Oficios</option>
                        <option value="relMemorando" selected>Memorando</option>
                    </optgroup>
                </select>
                <!--Fechamento Select Tipo Relatorio-->


                <!--Abertura Section campos pesquisa-->
                <section>
                    <div class="form-group mx-1 mt-2 ">
                        <form class=" form-row " action="">
                            <input class=" mb-2  col-2 text-center" type="text" name="numMemorando" id="idNumMemorando"
                                placeholder="Nº Memorando">
                            <input class=" mb-2  col-2 text-center" type="date" name="dataMemorando" id="idDtMemorando"
                                placeholder="Data">
                            <input class=" mb-2 col-8" type="text" name="assMemorando" id="idAssMemorando"
                                placeholder="Assunto">
                        </form>
                    </div>
                </section>
                <!--Fechamento Section campos pesquisa-->

                <!--Abertura Section Botao-->
                <section class="mb-3 mx-1">
                    <div class="btn-toolbar ">
                        <div class="btn-group " style="margin-left: 848px;">
                            <button type="button" class="  btn btn-secondary btn-block "
                                type="submit">Pesquisar</button>
                        </div>
                    </div>
                </section>
                <!--Fechamento Section Botao-->

                <!--Abertura Section Tabela oficios-->
                <section>
                    <table class="table table-hover mx-1">
                        <thead>
                            <tr>
                                
                                <th scope="col">Numero Documento</th>
                                <th scope="col">Data</th>
                                <th scope="col">Assunto</th>
                                <th scope="col">Destinatário</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>                                
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>                                
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>                                
                            </tr>
                        </tbody>
                    </table>
                </section>
                <!--Fechamento Section Tabela oficios-->

            </div>
            <!--Fechamento Div container conteudo princial-->

            <!--Abertura Modal encerramento sistema-->
            <div class="modal fade" id="modalFecharSistema" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Alerta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Deseja sair do sistema?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                            <button type="button" class="btn btn-primary" id="fecharSistema">Sim</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fechamento Modal encerramento sistema-->
    </main>
    <!--Fechamento Main container princial sistema-->
    <script src="../assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/fontawesome.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>






</html>
